<mat-toolbar *ngIf="currentRole" color="primary">
  <span>My App</span>
  <span class="spacer"></span>
  <button mat-button *ngFor="let item of navItems" [routerLink]="[item.path]">
    {{ item.label }}

  <button mat-button *ngIf="currentRole" (click)="logOut()">Log out</button>
</mat-toolbar>

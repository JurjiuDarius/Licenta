<mat-card class="patient-selector">
  <mat-select
    (selectionChange)="fetchFunction($event.value)"
    placeholder="Select a patient"
    [(value)]="selectedPatientId"
  >
    <mat-option *ngFor="let patient of patients" [value]="patient.id"
      >{{ patient.firstName }} {{ patient.lastName }},
      {{ patient.email }}
    </mat-option>
  </mat-select>
</mat-card>
<mat-label class="checkbox">
  Show only diagnosed images<input
    mat-checkbox
    type="checkbox"
    (change)="onCheckboxChange($event)"
/></mat-label>

<mat-card class="initial-message" *ngIf="selectedPatientId == ''">
  The image processing tool will appear as soon as you select a patient and an
  image you want to work with.
</mat-card>
<mat-card
  class="initial-message"
  *ngIf="selectedPatientId != '' && images?.length == 0"
  >This patient has not uploaded any images yet.</mat-card
>
<app-image-processing
  *ngIf="originalImage"
  [originalImage]="originalImage"
  [processedImage]="processedImage"
  (startProcessingEmitter)="startProcessing($event)"
  (openDialogEmitter)="onDialogOpen()"
></app-image-processing>
<app-image
  [images]="images"
  [requiresOpenButton]="true"
  (deleteImageEmitter)="deleteImage($event)"
  (openImageEmitter)="openImage($event)"
></app-image>

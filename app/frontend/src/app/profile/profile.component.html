<div class="signup-container">
  <mat-card class="mat-card-class">
    <mat-card-title>Sign Up</mat-card-title>
    <mat-card-content>
      <form [formGroup]="currentForm" (ngSubmit)="onSubmit()">
        <mat-form-field appearance="outline">
          <mat-label>First Name</mat-label>
          <input matInput type="text" formControlName="firstName" required />
          <mat-error
            *ngIf="currentForm.controls['firstName'].hasError('required')"
          >
            First name is required
          </mat-error>
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label>Last Name</mat-label>
          <input matInput type="text" formControlName="lastName" required />
          <mat-error
            *ngIf="currentForm.controls['lastName'].hasError('required')"
          >
            Last name is required
          </mat-error>
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label>Phone Number</mat-label>
          <input matInput type="tel" formControlName="phone" required />
          <mat-error *ngIf="currentForm.controls['phone'].hasError('required')">
            Phone number is required
          </mat-error>
        </mat-form-field>
        <mat-form-field *ngIf="role == 'doctor'" appearance="outline">
          <mat-label>Education</mat-label>
          <input matInput type="text" formControlName="education" required />
          <mat-error
            *ngIf="currentForm.controls['education'].hasError('required')"
          >
            Education is required
          </mat-error>
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label>City</mat-label>
          <input matInput type="text" formControlName="city" required />
          <mat-error *ngIf="currentForm.controls['city'].hasError('required')">
            City is required
          </mat-error>
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label>Email</mat-label>
          <input matInput type="email" formControlName="email" required />
          <mat-error *ngIf="currentForm.controls['email'].hasError('required')">
            Email is required
          </mat-error>
          <mat-error *ngIf="currentForm.controls['email'].hasError('email')">
            Please enter a valid email
          </mat-error>
        </mat-form-field>
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
        <mat-form-field appearance="outline">
          <input
            matInput
            [matDatepicker]="picker"
            placeholder="Birth date"
            formControlName="birthDate"
        /></mat-form-field>

        <button
          mat-raised-button
          color="primary"
          type="submit"
          [disabled]="currentForm.invalid"
        >
          Submit changes
        </button>
      </form>
    </mat-card-content>
  </mat-card>
</div>

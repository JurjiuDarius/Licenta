<div class="container">
  <mat-card-title class="title">
    Here you can view your images and read the diagnostics your doctor has
    given.
  </mat-card-title>

  <div class="content">
    <mat-card *ngIf="!images" class="loading"> Loading images</mat-card>
    <mat-card *ngIf="images?.length == 0" class="no-images"
      >You currently have no images</mat-card
    >
    <app-image
      *ngIf="images"
      [images]="images"
      [requiresOpenButton]="true"
      (openImageEmitter)="openDiagnosticDialog($event)"
      class="image"
    ></app-image>
  </div>
</div>

<div class="login-container">
  <mat-card class="mat-card-class">
    <mat-card-title>Login</mat-card-title>
    <mat-card-content>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <mat-form-field appearance="outline">
          <mat-label>Email</mat-label>
          <input matInput type="email" formControlName="email" required />
          <mat-error *ngIf="loginForm.controls['email'].hasError('required')">
            Email is required
          </mat-error>
          <mat-error *ngIf="loginForm.controls['email'].hasError('email')">
            Please enter a valid email
          </mat-error>
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label>Password</mat-label>
          <input
            matInput
            type="password"
            formControlName="password"
            required
            minlength="8"
          />
          <mat-error
            *ngIf="loginForm.controls['password'].hasError('required')"
          >
            Password is required
          </mat-error>
          <mat-error
            *ngIf="loginForm.controls['password'].hasError('minlength')"
          >
            Password must be at least 8 characters long
          </mat-error>
        </mat-form-field>
        <mat-radio-group formControlName="role">
          How will you be using the app?
          <mat-radio-button value="patient">Patient</mat-radio-button>
          <mat-radio-button value="doctor">Doctor</mat-radio-button>
        </mat-radio-group>
        <button
          mat-raised-button
          color="primary"
          type="submit"
          [disabled]="loginForm.invalid"
        >
          Login
        </button>
        <mat-error *ngIf="this.errorMessage">
          {{ this.errorMessage }}</mat-error
        >
      </form>
    </mat-card-content>
  </mat-card>
</div>
